
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Blockdude Playdate</title>
    <style>
      #canvas {
        padding: 0;
        margin: 0;
        display: block;
        position:absolute;
        border:none;
        background-color: blue;
      }

      #canvas:focus {
        outline: none;
      }

      body {
        overflow: hidden;
        background-color: black;
        width:100%;
        height:100%;
        padding: 0;
        margin:0;
      }
      
      html {
        width: 100%;
        height: 100%;
      }
    </style>
    <script type='text/javascript'>
    function onResize( element, callback ){
      var elementHeight = element.scrollHeight,
          elementWidth = element.scrollWidth;
      setInterval(function(){
          if( element.scrollHeight !== elementHeight || element.scrollWidth !== elementWidth ){
            elementHeight = element.scrollHeight;
            elementWidth = element.scrollWidth;
            callback();
          }
      }, 300);
    }
    
    function onCanvasResize()
    {
      originalheight = document.body.scrollHeight;
      // no we get with of content and asign the same hight as the with. this gives up aspect ration 1:1.
      canvas.width = document.body.scrollWidth;
      canvas.height = 240 * canvas.width / 400;
      canvas.style.left = 0 +"px";
      if(canvas.height > originalheight)
      {
        canvas.height = originalheight;
        canvas.width = originalheight * 400/240 ;
        canvas.style.left = document.body.scrollWidth / 2 - canvas.width / 2 +"px";
      }
      
      const ctx = canvas.getContext("2d");
      ctx.fillStyle = "blue";
      ctx.fillRect(0,0, canvas.width, canvas.height);
    }
    //onCanvasResize();
    </script>
</head>
<body >
    <!-- Create the canvas that the C++ code will draw into -->
    <canvas	id="canvas" tabindex="0" onmousedown="document.getElementById('canvas').focus()" oncontextmenu="event.preventDefault()"></canvas>

    <!-- Allow the C++ to access the canvas element --> 
    <script type='text/javascript'>
        var Module = {
            canvas: (function() { return document.getElementById('canvas'); })()
        };
        onResize(document.body, onCanvasResize);
        onCanvasResize();
    </script>

</body>

</html>
